<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ title }}</title>
  <meta name="keywords" content="love,wedding,happiness" />
  <meta name="description" content="Adrian and Jess are gettin' hitched" />
  {% load static from staticfiles %}
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>
<div id="animation">
<div id="top" class="beginAnimation">
  <img src="{% static 'img/adrianhugeneck.gif' %}">
</div>

<div id="middle" class="beginAnimation">
  <img src="{% static 'img/jandamarried.png' %}" alt="Jess and Adrian are getting married on June 28, 2014">
</div>

<div id="hearts" class="beginAnimation">
  <img src="{% static 'img/hearts.png' %}">
</div>

<div id="bottom" class="beginAnimation">
  <img src="{% static 'img/jesshead.gif' %}">
</div>
</div>

<img class="rsvp" src="{% static 'img/rsvp-button.png' %}">

<div class="rsvp-form">
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if user.is_authenticated %}
<p>Hello {{ user.first_name }}!</p>

<form method="post" autocomplete="off">
  {% csrf_token %}
  {{ rsvp_form.as_p }}
  <input type="submit" value="RSVP">
</form>

<form method="post" action="{% url 'logout' %}" class="logout">
  {% csrf_token %}
  <input type="submit" value="Log out">
</form>
{% else %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  passphrase: <input type="text" name="passphrase">
  <input type="submit" value="login">
</form>
{% endif %}
</div>

<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jess.js' %}"></script>

</body>
</html>
